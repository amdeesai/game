<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secret Vanish Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ece5dd;
}
#login, #chat {
  max-width: 420px;
  margin: auto;
  height: 100vh;
  display: flex;
  flex-direction: column;
}
#login {
  justify-content: center;
  padding: 20px;
}
input, button {
  padding: 12px;
  margin: 6px 0;
  font-size: 16px;
}
button {
  background: #25d366;
  border: none;
  color: white;
  cursor: pointer;
}
#messages {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
}
.msg {
  background: #dcf8c6;
  padding: 8px 12px;
  margin: 6px 0;
  border-radius: 8px;
  max-width: 80%;
}
.me {
  margin-left: auto;
  background: #a8e6cf;
}
#sendBox {
  display: flex;
}
#sendBox input {
  flex: 1;
}
</style>
</head>

<body>

<div id="login">
  <h2>üîê Secret Vanish Chat</h2>
  <input id="name" placeholder="Your name">
  <input id="room" placeholder="Secret code">
  <button onclick="join()">Join Chat</button>
</div>

<div id="chat" style="display:none;">
  <div id="messages"></div>
  <div id="sendBox">
    <input id="msg" placeholder="Type message...">
    <button onclick="send()">Send</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, remove }
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

/* üî• FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyDPyVRbm51b-h2uN1f5bjG5pem7QglCWuQ",
  authDomain: "game-e868c.firebaseapp.com",
  databaseURL: "https://game-e868c-default-rtdb.firebaseio.com",
  projectId: "game-e868c",
  storageBucket: "game-e868c.firebasestorage.app",
  messagingSenderId: "926817357502",
  appId: "1:926817357502:web:3d9da5b0a00d31604258ef"
};

/* üîß INIT */
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ‚úÖ DOM ELEMENTS (FIXED) */
const loginDiv = document.getElementById("login");
const chatDiv = document.getElementById("chat");
const nameInput = document.getElementById("name");
const roomInput = document.getElementById("room");
const msgInput = document.getElementById("msg");
const messagesDiv = document.getElementById("messages");

let roomRef = null;
let username = "";

/* üö™ JOIN CHAT */
window.join = () => {
  username = nameInput.value.trim();
  const roomCode = roomInput.value.trim();

  if (!username || !roomCode) {
    alert("Enter name and secret code");
    return;
  }

  roomRef = ref(db, "vanishChats/" + roomCode);

  loginDiv.style.display = "none";
  chatDiv.style.display = "flex";

  onChildAdded(roomRef, snapshot => {
    const data = snapshot.val();
    if (!data) return;

    const div = document.createElement("div");
    div.className = "msg" + (data.user === username ? " me" : "");
    div.textContent = data.user + ": " + data.text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
};

/* üì§ SEND MESSAGE */
window.send = () => {
  if (!msgInput.value.trim() || !roomRef) return;

  push(roomRef, {
    user: username,
    text: msgInput.value.trim(),
    time: Date.now()
  });

  msgInput.value = "";
};

/* üî• VANISH MODE */
window.addEventListener("beforeunload", () => {
  if (roomRef) remove(roomRef);
});
</script>

</body>
</html>
