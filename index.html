<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure 1-to-1 Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #e5ddd5;
}
.container {
  max-width: 420px;
  margin: auto;
  height: 100vh;
  display: flex;
  flex-direction: column;
  background: #fff;
}
.header {
  background: #075e54;
  color: white;
  padding: 14px;
  text-align: center;
  font-weight: bold;
}
#login, #waiting, #chat {
  flex: 1;
  display: none;
  flex-direction: column;
  justify-content: center;
  padding: 20px;
}
#login { display: flex; }

input {
  padding: 12px;
  margin: 6px 0;
  font-size: 16px;
}
button {
  padding: 12px;
  background: #25d366;
  border: none;
  color: white;
  cursor: pointer;
}
#messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  background: #efeae2;
}
.msg {
  padding: 8px 12px;
  margin: 6px 0;
  border-radius: 8px;
  max-width: 75%;
}
.sent {
  background: #dcf8c6;
  margin-left: auto;
}
.received {
  background: #fff;
  margin-right: auto;
}
#sendBox {
  display: flex;
  padding: 8px;
  background: #f0f0f0;
}
#sendBox input {
  flex: 1;
}
</style>
</head>

<body>

<div class="container">
  <div class="header">üîê Secure Chat</div>

  <div id="login">
    <input id="name" placeholder="Your name">
    <input id="room" placeholder="Secret code">
    <button onclick="joinChat()">Join Chat</button>
  </div>

  <div id="waiting">
    <h3 style="text-align:center;">‚è≥ Waiting for other user‚Ä¶</h3>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <div id="sendBox">
      <input id="msg" placeholder="Type message & press Enter">
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getDatabase, ref, get, set, update, push, onValue, onChildAdded
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyDPyVRbm51b-h2uN1f5bjG5pem7QglCWuQ",
  authDomain: "game-e868c.firebaseapp.com",
  databaseURL: "https://game-e868c-default-rtdb.firebaseio.com",
  projectId: "game-e868c",
  storageBucket: "game-e868c.firebasestorage.app",
  messagingSenderId: "926817357502",
  appId: "1:926817357502:web:3d9da5b0a00d31604258ef"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* DOM */
const loginDiv = document.getElementById("login");
const waitingDiv = document.getElementById("waiting");
const chatDiv = document.getElementById("chat");
const messagesDiv = document.getElementById("messages");
const msgInput = document.getElementById("msg");

let username, roomCode, roomRef, messagesRef;

/* JOIN CHAT */
window.joinChat = async () => {
  username = document.getElementById("name").value.trim();
  roomCode = document.getElementById("room").value.trim();
  if (!username || !roomCode) return alert("Enter all fields");

  roomRef = ref(db, `rooms/${roomCode}`);
  messagesRef = ref(db, `rooms/${roomCode}/messages`);

  loginDiv.style.display = "none";
  waitingDiv.style.display = "flex";

  const snap = await get(roomRef);

  if (!snap.exists()) {
    /* First user */
    await set(roomRef, {
      status: "waiting"
    });
  } else {
    /* Second user */
    await update(roomRef, {
      status: "active"
    });
  }

  /* LISTEN ROOM STATUS */
  onValue(ref(db, `rooms/${roomCode}/status`), snap => {
    if (snap.val() === "active") {
      waitingDiv.style.display = "none";
      chatDiv.style.display = "flex";
      listenMessages();
    }
  });
};

/* MESSAGES */
function listenMessages() {
  onChildAdded(messagesRef, snap => {
    const m = snap.val();
    const div = document.createElement("div");
    div.className = "msg " + (m.user === username ? "sent" : "received");
    div.textContent = m.text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
}

/* SEND MESSAGE */
msgInput.addEventListener("keydown", e => {
  if (e.key === "Enter" && msgInput.value.trim()) {
    push(messagesRef, {
      user: username,
      text: msgInput.value.trim(),
      time: Date.now()
    });
    msgInput.value = "";
  }
});
</script>

</body>
</html>
